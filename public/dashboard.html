<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Employee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <header class="bg-white shadow sticky top-0 z-10">
            <div class="px-4 py-3 flex justify-between items-center">
                <h1 class="text-lg font-bold text-gray-900">Employee Dashboard</h1>
                <div id="current-time" class="text-sm text-gray-600"></div>
            </div>
        </header>

        <main class="mx-auto p-4 pb-20">
            <div class="space-y-4">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h2 class="text-lg font-medium text-gray-900">Attendance</h2>
                        <div class="mt-4">
                            <div id="attendance-status" class="mb-4 p-4 border rounded-lg">
                                <p class="text-gray-600">Status: <span id="status-text" class="font-medium">Not punched in</span></p>
                                <p class="text-gray-600">Today's hours: <span id="hours-worked" class="font-medium">0h 0m</span></p>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <button id="punch-in-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all text-sm">
                                    <i class="fas fa-fingerprint text-lg mr-2"></i>
                                    <span>Punch In</span>
                                </button>
                                <button id="punch-out-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all text-sm" disabled>
                                    <i class="fas fa-sign-out-alt text-lg mr-2"></i>
                                    <span>Punch Out</span>
                                </button>
                                <button id="tea-break-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all col-span-2 text-sm">
                                    <i class="fas fa-mug-hot text-lg mr-2"></i>
                                    <span>Tea Break</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h2 class="text-lg font-medium text-gray-900">Break Time</h2>
                        <div class="mt-4">
                            <div id="break-status" class="mb-4 p-4 border rounded-lg">
                                <p class="text-gray-600">Break status: <span id="break-text" class="font-medium">Not on break</span></p>
                                <p class="text-gray-600">Break duration: <span id="break-duration" class="font-medium">0m 0s</span></p>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 mt-4">
                                <button id="break-start-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all" disabled>
                                    <i class="fas fa-coffee text-xl mr-3"></i>
                                    <span class="text-lg">Start Break</span>
                                </button>
                                <button id="break-end-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all" disabled>
                                    <i class="fas fa-undo text-xl mr-3"></i>
                                    <span class="text-lg">End Break</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
