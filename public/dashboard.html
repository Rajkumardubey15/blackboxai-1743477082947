<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-900">Employee Dashboard</h1>
                <div id="current-time" class="text-gray-600"></div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h2 class="text-lg font-medium text-gray-900">Attendance</h2>
                        <div class="mt-4">
                            <div id="attendance-status" class="mb-4 p-4 border rounded-lg">
                                <p class="text-gray-600">Status: <span id="status-text" class="font-medium">Not punched in</span></p>
                                <p class="text-gray-600">Today's hours: <span id="hours-worked" class="font-medium">0h 0m</span></p>
                            </div>
                            
                            <div class="flex space-x-4">
                                <button id="punch-in-btn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded">
                                    <i class="fas fa-fingerprint mr-2"></i>Punch In
                                </button>
                                <button id="punch-out-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded" disabled>
                                    <i class="fas fa-sign-out-alt mr-2"></i>Punch Out
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h2 class="text-lg font-medium text-gray-900">Break Time</h2>
                        <div class="mt-4">
                            <div id="break-status" class="mb-4 p-4 border rounded-lg">
                                <p class="text-gray-600">Break status: <span id="break-text" class="font-medium">Not on break</span></p>
                                <p class="text-gray-600">Break duration: <span id="break-duration" class="font-medium">0m 0s</span></p>
                            </div>
                            
                            <div class="flex space-x-4">
                                <button id="break-start-btn" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded" disabled>
                                    <i class="fas fa-coffee mr-2"></i>Start Break
                                </button>
                                <button id="break-end-btn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded" disabled>
                                    <i class="fas fa-undo mr-2"></i>End Break
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
